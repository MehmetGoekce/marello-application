marello_enterprise_inventory_bundle:
    resource: @MarelloEnterpriseInventoryBundle/Controller
    type:     annotation
    prefix:   /marello/inventory

marello_enterprise_inventory_bundle_api:
    resource: "@MarelloEnterpriseInventoryBundle/Resources/config/oro/routing_api.yml"
    type: rest
    prefix: api/rest/{version}
    requirements:
        version:  latest|v1
    defaults:
        version:  latest
